name: DeepTech Daily Refresh

on:
  schedule:
    - cron: "17 05 * * *"   # runs daily at 05:17 UTC (~10:47 AM IST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r deeptech-daily/requirements.txt

      - name: Run updater
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          HUGGINGFACE_HUB_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python deeptech-daily/tools/daily_update.py

      - name: Commit changes
        run: |
          git config user.name "rewant-bot"
          git config user.email "rewant-bot@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(auto): deeptech daily refresh"
            git push "https://x-access-token:${{ secrets.REPO_PAT }}@github.com/${{ github.repository }}.git" "HEAD:${{ github.ref_name }}"
          else
            echo "No changes."
          fi
